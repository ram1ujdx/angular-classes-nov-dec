<h2>Employee ID : {{employee.employeeId}}</h2>
<h2>Employee Name : {{employee.employeeName|uppercase}}</h2>
<h2>Salary : {{employee.salary|currency:'INR'}}</h2>
<h2>Email : {{employee.email}}</h2>


<div>
    <button class="btn btn-danger" (click)="deleteEmployee(employee.employeeId)">Delete</button>
    |
    <button class="btn btn-secondary" (click)="updateEmployee(employee.employeeId)">Update</button>
</div>
